{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Volume Predictor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>ğŸš— Traffic Volume Predictor</h1>
    </header>

    <div class="container">
        <form method="POST" action="{% url 'predictor:predict' %}">
            {% csrf_token %}
            
            <label for="hour">â° Hour of Day:</label>
            <input type="number" id="hour" name="hour" min="0" max="23" placeholder="Enter hour (0-23)" required>

            <label for="day">ğŸ“… Day of Week:</label>
            <select id="day" name="day" required>
                <option value="">-- Select a day --</option>
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wednesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
            </select>

            <label for="is_holiday">ğŸ‰ Is Holiday:</label>
            <select id="is_holiday" name="is_holiday" required>
                <option value="">-- Select option --</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="submit">ğŸ”® Predict Traffic Volume</button>
        </form>

        <div style="text-align: center; margin-top: 30px;">
            <a href="{% url 'predictor:map' %}" style="
                display: inline-block;
                background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
                color: white;
                padding: 14px 32px;
                text-decoration: none;
                border-radius: 10px;
                font-weight: 600;
                box-shadow: 0 8px 20px rgba(81, 207, 102, 0.3);
                transition: all 0.3s ease;
            " onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 12px 30px rgba(81, 207, 102, 0.4)'" 
               onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 20px rgba(81, 207, 102, 0.3)'">
                ğŸ—ºï¸ View Kigali Traffic Map
            </a>
        </div>
    </div>

    <script>
        // Form animations
        document.querySelectorAll('input, select').forEach((field, index) => {
            field.style.animation = `slideUp 0.6s ease ${0.1 * (index + 1)}s both`;
        });

        // Submit button ripple effect
        document.querySelector('button').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s ease-out';
            this.style.position = 'relative';
            this.style.overflow = 'hidden';
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });
    </script>

    <style>
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
